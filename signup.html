<body>
<h1 class="signup">Inscription</h1>
<h5 class="signup">Vous pourrez accèder à toutes les fonctionnalités du site (trombinoscope, coordonées...)</h5>
<form class="signup">
  <div class="form-group">
    <label for="exampleFormControlInput1">Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nomprenom@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Nom</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nom">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Prénom (facultatif)</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Prénom">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Mot de Passe</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mot de passe">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Vous êtes ici pour ... </label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Découvrir de nouveaux talents</option>
      <option>Prendre contact avec l'équipe</option>
      <option>Recruter un collaborateurs</option>
      <option>Elargire votre réseaux</option>
      <option>Autre</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Ce qui vous à pousser à vous inscrire, une remarque... (facultatif)</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>

<div class="signup-btn">
<button type="button" class="btn btn-info signup-btn">Je m'inscris !</button>
</div>
